        // const botonCargar = document.querySelector('#cargar');
        const botonHora = document.querySelector('#hora');
        const botonCuota = document.querySelector('#cuota');
        const lista = document.querySelector('#lista');

        const dibujar = function () {
            let contenido = '';

            partidos.forEach(partido => {
                contenido += `
                <div class="row border-bottom">
                    <div class="col-1"></div>
                    <div class="col-2">${partido[0] - 10000}</div>
                    <div class="col-2">${partido[1]}</div>
                    <div class="col-6">
                        <span class="`;
                contenido += partido[2] === 'Local' && partido[5] === 1 ? 'badge badge-primary' : '';
                contenido += partido[2] === 'Local' && partido[5] === 3 ? 'badge badge-warning' : '';
                contenido += `">
                        ${partido[3]}</span>
                        </br><span class="`;
                contenido += partido[2] === 'Visitante' && partido[5] === 2 ? 'badge badge-primary' : '';
                contenido += partido[2] === 'Visitante' && partido[5] === 4 ? 'badge badge-warning' : '';
                contenido += `">
                        ${partido[4]}</span>
                    </div>
                    <div class="col-1"></div>
                    
                </div>
                `;
            })

            lista.innerHTML = contenido;

        }
        const ordenarHora = function () {

            partidos.sort((a, b) => {
                return a[0] - b[0];
            });

            dibujar();

        }
        const ordenarCuota = function () {

            partidos.sort((a, b) => {
                return a[1] - b[1];
            });

            dibujar();

        }

        // botonCargar.addEventListener('click', ordenarHora);
        botonHora.addEventListener('click', ordenarHora);
        botonCuota.addEventListener('click', ordenarCuota);

        dibujar()
