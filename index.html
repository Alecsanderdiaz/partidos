<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>PARTIDOS</title>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col"><button class="btn btn-primary btn-large btn-block" onclick="ordenar(0)">HORA</button></div>
        <div class="col">LIGA</div>
        <div class="col">PARTIDO</div>
        <div class="col d-none d-md-block">CUOTA</div>
        <div class="col d-none d-md-block"><button class="btn btn-primary btn-large btn-block" onclick="ordenar(4)">GRUPO</button></div>
      </div>

      <div class="row my-2">
        <div class="col">
          <input type="number" id="hora" class="form-control">
        </div>
        <div class="col">
          <button class="btn btn-primary btn-block" onclick="filtrarHora()">HORA</button>
        </div>
      </div>
      

      <div class="row mb-2">
        <div class="col">
          <input type="number" id="grupo" class="form-control">
        </div>
        <div class="col">
          <button class="btn btn-primary btn-block" onclick="filtrarGrupo()">GRUPO</button>
        </div>
      </div>
      
    </div>

    <div class="container-fluid" id="contenedor">
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="partidos.js"></script>
    <script src="logica.js"></script>
  </body>
</html>
