<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>PARTIDOS</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <button type="button" id="cargar" class="btn btn-primary btn-lg btn-block">CARGAR</button>
            </div>
        </div>
    </div>

    <hr>

    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <!-- <button type="button" id="hora" class="btn btn-primary btn-lg btn-block">H</button> -->
            </div>
            <div class="col-2">
                <!-- <button type="button" id="liga" class="btn btn-primary btn-lg btn-block">LIGA</button> -->
            </div>
            <div class="col-6">
                <!-- <button type="button" id="visitante" class="btn btn-primary btn-lg btn-block"></button> -->
            </div>
            <div class="col-2">
                <!-- <button type="button" id="grupo" class="btn btn-primary btn-lg btn-block">GRUPO</button> -->
            </div>
            <!-- <div class="col">
                <button type="button" class="btn btn-primary btn-lg btn-block">CUOTA</button>
            </div> -->
        </div>
    </div>

    <div class="container-fluid" id="lista">

    </div>

    <script>

        let partidos = [

            [11300, 'ALE3', 'Kaiserslautern', 'Grossaspach', 3, 999],
            [11445, 'FRA2', 'Le Havre', 'Troyes', 4, 999],
            [11400, 'HOL2', 'Jong AZ', 'Almere', 4, 999],
            [11400, 'HOL2', 'Jong PSV', 'Excelsior', 4, 999],
            [11500, 'INGF', 'Bournemouth', 'Arsenal', 2, 999],
            [11500, 'ITAB', 'Perugia', 'Livorno', 3, 999],
            [11345, 'POR1', 'V. Guimaraes', 'Rio Ave', 3, 999],
            [11600, 'POR1', 'Sporting CP', 'MarÃ­timo', 1, 999],
            [11445, 'POR2', 'Estoril', 'Benfica B', 4, 999],
            [11200, 'TUR1', 'Sivasspor', 'Rizespor', 3, 999],
            [11200, 'TUR1', 'Yeni Malatyaspor', 'Trabzonspor', 4, 999],
            [11100, 'TUR2', 'Karagumruk', 'Altinordu', 4, 999],

        ];

        const botonCargar = document.querySelector('#cargar');
        const botonHora = document.querySelector('#hora');
        const botonGrupo = document.querySelector('#grupo');
        const lista = document.querySelector('#lista');

        const dibujar = function () {
            let contenido = '';

            partidos.forEach(partido => {
                contenido += `
                <div class="row border-bottom">
                    <div class="col-2">${partido[0] - 10000}</div>
                    <div class="col-2">${partido[1]}</div>
                    <div class="col-6">
                        <span class="`;
                contenido += partido[4] === 1 ? 'badge badge-primary' : '';
                contenido += partido[4] === 3 ? 'badge badge-secondary' : '';
                contenido += `">
                        ${partido[2]}</span>
                        </br><span class="`;
                contenido += partido[4] === 2 ? 'badge badge-primary' : '';
                contenido += partido[4] === 4 ? 'badge badge-secondary' : '';
                contenido += `">
                        ${partido[3]}</span>
                    </div>
                    <div class="col-2">${partido[5]}</div>
                    
                </div>
                `;
            })

            lista.innerHTML = contenido;

        }
        const ordenarHora = function () {

            partidos.sort((a, b) => {
                return a[0] - b[0];
            });

            dibujar();

        }
        const ordenarGrupo = function () {

            partidos.sort((a, b) => {
                return a[4] - b[4];
            });

            dibujar();

        }

        botonCargar.addEventListener('click', ordenarHora);
        botonHora.addEventListener('click', ordenarHora);
        botonGrupo.addEventListener('click', ordenarGrupo);

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
