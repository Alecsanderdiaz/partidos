<head>

                <button type="button" id="cargar" class="btn btn-primary btn-lg btn-block">CARGAR</button>

            </div>
            <div class="col">
                <button type="button" id="local" class="btn btn-primary btn-lg btn-block">LOCAL</button>
            </div>
            <div class="col">
                <button type="button" id="visitante" class="btn btn-primary btn-lg btn-block">VISITANTE</button>
            </div>
            <div class="col">
                <button type="button" id="grupo" class="btn btn-primary btn-lg btn-block">GRUPO</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary btn-lg btn-block">CUOTA</button>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="lista">

    </div>

    <script>

        let partidos = [
        [11445, 'BELC', 'Club Brujas', 'Waregem', 1, 0],
[11400, 'BOL1', 'Aurora', 'Real Potosí', 3, 0],
[11400, 'BOL1', 'Guabirá', 'Always Ready', 4, 0],

[11630, 'CHIC', 'U. De Chile', 'Colo Colo', 2, 0],

[11445, 'ESC1', 'Ross County', 'Hearts', 3, 0],

[11500, 'ESPC', 'Badalona', 'Granada', 2, 0],
[11500, 'ESPC', 'Girona', 'Villarreal', 4, 0],
[11500, 'ESPC', 'Real Sociedad', 'Espanyol', 1, 0],

[11515, 'ING1', 'Manchester Utd', 'Burnley', 1, 0],

        ];

        const botonCargar = document.querySelector('#cargar');
        const botonHora = document.querySelector('#hora');
        const botonGrupo = document.querySelector('#grupo');
        const lista = document.querySelector('#lista');

        const dibujar = function () {
            let contenido = '';

            partidos.forEach(partido => {
                contenido += `
                <div class="row border-bottom">
                    <div class="col">${partido[0] - 10000}</div>
                    <div class="col">${partido[1]}</div>
                    <div class="col">${partido[2]}</div>
                    <div class="col">${partido[3]}</div>
                    <div class="col">${partido[4]}</div>
                    <div class="col">${partido[5]}</div>
                </div>
                `;
            })

            lista.innerHTML = contenido;

        }
        const ordenarHora = function () {

            partidos.sort((a, b) => {
                return a[0] - b[0];
            });

            dibujar();

        }
        const ordenarGrupo = function () {

            partidos.sort((a, b) => {
                return a[4] - b[4];
            });

            dibujar();

        }

        botonCargar.addEventListener('click', dibujar);
        botonHora.addEventListener('click', ordenarHora);
        botonGrupo.addEventListener('click', ordenarGrupo);

    </script>
