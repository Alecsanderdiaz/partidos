        const dibujar = function () {
            let contenido = '';

            partidos.forEach(partido => {
                contenido += `
                <div class="row border-bottom">
                    <div class="col-2">${partido[0] - 10000}</div>
                    <div class="col-2">${partido[1]}</div>
                    <div class="col-6">
                        <span class="`;
                contenido += partido[4] === 1 ? 'badge badge-primary' : '';
                contenido += partido[4] === 3 ? 'badge badge-success' : '';
                contenido += partido[4] === 5 ? 'badge badge-warning' : '';
                contenido += partido[4] === 7 ? 'badge badge-danger' : '';
                contenido += `">
                        ${partido[2]}</span>
                        </br><span class="`;
                contenido += partido[4] === 2 ? 'badge badge-primary' : '';
                contenido += partido[4] === 4 ? 'badge badge-success' : '';
                contenido += partido[4] === 6 ? 'badge badge-warning' : '';
                contenido += partido[4] === 8 ? 'badge badge-danger' : '';
                contenido += `">
                        ${partido[3]}</span>
                    </div>
                    <div class="col-2">${partido[5]}</div>
                    
                </div>
                `;
            })

            lista.innerHTML = contenido;

        }
        const ordenarHora = function () {

            partidos.sort((a, b) => {
                return a[0] - b[0];
            });

            dibujar();

        }
        const ordenarGrupo = function () {

            partidos.sort((a, b) => {
                return a[4] - b[4];
            });

            dibujar();

        }

        botonCargar.addEventListener('click', ordenarHora);
