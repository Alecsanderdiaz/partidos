    <script>

        let partidos =

        [[11900,"ARG1","Atl. Tucumán","River Plate",2,1],[11900,"ARG1","Boca Jrs.","Gimnasia L.P.",1,1],[11700,"ARG2","Atl. Rafaela","Gimnasia Mendoza",5,1],[11700,"ARG2","Villa Dálmine","Sarmiento",6,1],[11800,"CHI1","Deportes Iquique","OHiggins",6,1],[11810,"COL1","Ind. Medellín","Millonarios",1,1],[12005,"COL1","Atl. Bucaramanga","Junior",2,1],[11800,"ECU1","LDU Quito","Barcelona SC",5,1],[11700,"EST1","Toronto FC","New York City",6,1],[11900,"EST1","Atlanta Utd","Cincinnati",5,1],[12000,"EST1","San Jose Earthquakes","Minnesota United",6,1],[12030,"EST1","Sporting Kansas City","Houston Dynamo",5,1],[12100,"EST1","Colorado Rapids","Orlando City",6,1],[12200,"EST1","Los Angeles Galaxy","Vancouver Whitecaps",5,1],[12200,"EST1","Seattle Sounders","Columbus Crew",5,1],[11800,"MÉX1","Cruz Azul","Tijuana",1,1],[11800,"MÉX1","Monterrey","Atlético de San Luis",5,1],[12000,"MÉX1","Pachuca","Santos Laguna",6,1],[12206,"MÉX1","Atlas","Guadalajara",6,1],[11800,"MÉX2","Celaya","Leones Negros",6,1],[12000,"MÉX2","Cafetaleros de Chiapas","Alebrijes Oaxaca",6,1],[11845,"PAR1","Guaraní","Sol de América",5,1],[11745,"PER1","Dep. Municipal","AD Cantolao",6,1],[12000,"PER1","Melgar","Sport Huancayo",5,1],[11800,"URU1","Peñarol","Danubio",1,1]]
            ;

        const botonCargar = document.querySelector('#cargar');
        const botong1 = document.querySelector('#g1');
        const botong2 = document.querySelector('#g2');
        const botong3 = document.querySelector('#g3');
        const botonHora = document.querySelector('#hora');
        const botonGrupo = document.querySelector('#grupo');
        const lista = document.querySelector('#lista');

        const dibujar = function (Partidos = partidos) {
            let contenido = '';

            Partidos.forEach(partido => {
                contenido += `
                <div class="row border-bottom">
                    <div class="col-2">${partido[0] - 10000}</div>
                    <div class="col-2">${partido[1]}</div>
                    <div class="col-6">
                        <span class="`;
                contenido += partido[4] === 1 ? 'badge badge-primary' : '';
                contenido += partido[4] === 3 ? 'badge badge-success' : '';
                contenido += partido[4] === 5 ? 'badge badge-warning' : '';
                contenido += partido[4] === 7 ? 'badge badge-danger' : '';
                contenido += `">
                        ${partido[2]}</span>
                        </br><span class="`;
                contenido += partido[4] === 2 ? 'badge badge-primary' : '';
                contenido += partido[4] === 4 ? 'badge badge-success' : '';
                contenido += partido[4] === 6 ? 'badge badge-warning' : '';
                contenido += partido[4] === 8 ? 'badge badge-danger' : '';
                contenido += `">
                        ${partido[3]}</span>
                    </div>
                    <div class="col-2">${partido[5]}</div>
                    
                </div>
                `;
            })

            lista.innerHTML = contenido;

        }
        const ordenarHora = function () {

            partidos.sort((a, b) => {
                return a[0] - b[0];
            });

            dibujar();

        }
        const ordenarGrupo = function () {

            partidos.sort((a, b) => {
                return a[4] - b[4];
            });

            dibujar();

        }

        const ordenarGrupo1 = function () {

            let PARTIDOS = partidos.filter((a, b) => a[4] === 1 || a[4] === 2);

            dibujar(PARTIDOS);

        }

        const ordenarGrupo2 = function () {

            let PARTIDOS = partidos.filter((a, b) => a[4] === 3 || a[4] === 4);

            dibujar(PARTIDOS);

        }

        const ordenarGrupo3 = function () {

            let PARTIDOS = partidos.filter((a, b) => a[4] === 5 || a[4] === 6);

            dibujar(PARTIDOS);

        }

        botonCargar.addEventListener('click', ordenarHora);
        // botonHora.addEventListener('click', ordenarHora);
        // botonGrupo.addEventListener('click', ordenarGrupo);
        botong1.addEventListener('click', ordenarGrupo1);
        botong2.addEventListener('click', ordenarGrupo2);
        botong3.addEventListener('click', ordenarGrupo3);



    </script>
