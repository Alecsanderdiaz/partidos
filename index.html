<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>PARTIDOS</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <button type="button" id="cargar" class="btn btn-primary btn-lg btn-block">CARGAR</button>
            </div>
        </div>
    </div>

    <hr>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <button type="button" id="hora" class="btn btn-primary btn-lg btn-block">HORA</button>
            </div>
            <div class="col">
                <button type="button" id="liga" class="btn btn-primary btn-lg btn-block">LIGA</button>
            </div>
            <div class="col">
                <button type="button" id="local" class="btn btn-primary btn-lg btn-block">LOCAL</button>
            </div>
            <div class="col">
                <button type="button" id="visitante" class="btn btn-primary btn-lg btn-block">VISITANTE</button>
            </div>
            <div class="col">
                <button type="button" id="grupo" class="btn btn-primary btn-lg btn-block">GRUPO</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary btn-lg btn-block">CUOTA</button>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="lista">

    </div>

    <script>

        let partidos = [
            [11445, 'BELC', 'Antwerp', 'Kortrijk', 3, 0],
            [11900, 'BOL1', 'Nacional Potosí', 'J. Wilstermann', 4, 0],
            [11945, 'COL1', 'Tolima', 'Ind. Medellín', 2, 0],
            [11300, 'ESPC', 'Ebro', 'Leganés', 4, 0],
            [11300, 'ESPC', 'Mirandés', 'Celta de Vigo', 4, 0],
            [11500, 'ESPC', 'CD Badajoz', 'Eibar', 4, 0],
            [11500, 'ESPC', 'Cultural Leonesa', 'Atlético de Madrid', 4, 0],
            [11500, 'ESPC', 'Rayo Vallecano', 'Real Betis', 4, 0],
            [11230, 'HOLC', 'IJsselmeervogels', 'G.A. Eagles', 4, 0],
            [11445, 'HOLC', 'Breda', 'PSV', 2, 0],
            [11500, 'ING1', 'Wolves', 'Liverpool', 2, 0],
            [11445, 'INGF', 'Tranmere', 'Watford', 2, 0],
            [12130, 'MEX2', 'Leones Negros', 'Alebrijes Oaxaca', 4, 0],
            [11830, 'PERS', 'Binacional', 'Grau', 1, 0],
            [10600, 'TURC', 'Yeni Malatyaspor', 'Sivasspor', 4, 0],
            [10900, 'TURC', 'Denizlispor', 'Trabzonspor', 4, 0],
            [11230, 'TURC', 'Galatasaray', 'Rizespor', 1, 0],
        ];

        const botonCargar = document.querySelector('#cargar');
        const botonHora = document.querySelector('#hora');
        const botonGrupo = document.querySelector('#grupo');
        const lista = document.querySelector('#lista');

        const dibujar = function () {
            let contenido = '';

            partidos.forEach(partido => {
                contenido += `
                <div class="row border-bottom">
                    <div class="col">${partido[0] - 10000}</div>
                    <div class="col">${partido[1]}</div>
                    <div class="col">${partido[2]}</div>
                    <div class="col">${partido[3]}</div>
                    <div class="col">${partido[4]}</div>
                    <div class="col">${partido[5]}</div>
                </div>
                `;
            })

            lista.innerHTML = contenido;

        }
        const ordenarHora = function () {

            partidos.sort((a, b) => {
                return a[0] - b[0];
            });

            dibujar();

        }
        const ordenarGrupo = function () {

            partidos.sort((a, b) => {
                return a[4] - b[4];
            });

            dibujar();

        }

        botonCargar.addEventListener('click', dibujar);
        botonHora.addEventListener('click', ordenarHora);
        botonGrupo.addEventListener('click', ordenarGrupo);

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
